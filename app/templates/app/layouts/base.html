<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- Primary Meta Tags -->
    <title>{% block title %} ISI MAS {% endblock %} | Cloth</title>

    {% include 'app/partials/head.html' %}
</head>

<body>
    {% include 'app/partials/sidebar.html' %}

    <main class="content">
        {% include 'app/partials/topbar.html' %}

        {% block content %}{% endblock %}

        {% include 'app/partials/footer.html' %}
    </main>


    {% include 'app/partials/scripts.html' %}
    {% block scripts %}{% endblock %}
</body>

</html>
