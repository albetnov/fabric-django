{% extends 'app/layouts/base.html' %}
{% load crispy_forms_tags %}
{% block title %} {{ state }} Cloth Type {% endblock %}
{% block content %}
<div class="card">
    <div class="card-header">
        <h3>{{ state }} Cloth Type</h3>
    </div>

    <div class="card-body">
        {% crispy form %}
    </div>

    <div class="card-footer" x-form-actions="{% url 'ClothTypes' %}"></div>
</div>
{% endblock %}
